<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>Book for Tunning</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="script.js"></script>
  </head>
  <body id="Tunn_body">
    <header
      style="
        text-align: center;
        background-color: black;
        color: aliceblue;
        font-size: 40px;
        font-weight: bold;
      "
    >
      Book For <span style="background-color: rgb(21, 255, 0)">Tunning</span>
    </header>

    <marquee
      behavior=""
      direction="left"
      class="mar"
      style="font-size: 30px; font-weight: bold"
    >
      We are Offering both home and garage Services</marquee
    >

    <form class="row g-3 m-5 bg-light bg-opacity-50 p-3">
      <div class="col-md-4">
        <label for="validationDefault01" class="form-label">Car Brand</label>
        <input
          type="text"
          class="form-control"
          id="validationDefault01"
          value=""
          placeholder="Car Brand(Suzuki, Toyota,...) "
          required
        />
      </div>
      <div class="col-md-4">
        <label for="validationDefault02" class="form-label">Car Name</label>
        <input
          type="text"
          class="form-control"
          id="validationDefault02"
          value=""
          placeholder="Car Name (Cultus, Civic,...)"
          required
        />
      </div>
      <div class="col-md-4">
        <label for="validationDefaultUsername" class="form-label"
          >Username</label
        >
        <div class="input-group">
          <span class="input-group-text" id="inputGroupPrepend2">@</span>
          <input
            type="text"
            class="form-control"
            id="validationDefaultUsername"
            aria-describedby="inputGroupPrepend2"
            required
          />
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationDefault03" class="form-label">Adress</label>
        <input
          type="text"
          class="form-control"
          id="validationDefault03"
          placeholder="Enter your Adress"
          required
        />
      </div>
      <div class="col-md-3">
        <label for="validationDefault04" class="form-label">Service Type</label>
        <select class="form-select" id="validationDefault04" required>
          <option selected disabled value="">Home/Garage</option>
          <option>Home</option>
          <option value="">Garage</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="validationDefault05" class="form-label">Zip</label>
        <input
          type="text"
          class="form-control"
          id="validationDefault05"
          minlength="5"
          maxlength="5"
          size="5"
          required
        />
      </div>
      <div class="col-12">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="invalidCheck2"
            required
          />
          <label class="form-check-label" for="invalidCheck2">
            Agree to terms and conditions
          </label>
        </div>
      </div>
      <div class="col-12" style="text-align: center">
        <button class="btn btn-danger" type="submit">Submit form</button>
      </div>
    </form>

    <ul class="bg-light p-5 m-5 bg-opacity-75">
      <li>Brand Name: <span id="brand"></span></li>
      <li>Car name: <span id="c_name"></span></li>
      <li>Address: <span id="Adress"></span></li>
      <li>Service type: <span id="service"></span></li>

      <li>Tunning Charges: 1000 PKR</li>
      <li>Home delivery Charges: 500 PKR</li>
      <li>Total Amount: <span id="total"></span></li>

      <button class="btn btn-success">Print Bill</button>
    </ul>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
